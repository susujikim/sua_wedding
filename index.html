<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>김수아 ♥ 조연우 모바일 청첩장</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      color: #333;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 24px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .names {
      font-size: 1.4rem;
      margin: 16px 0;
    }

    .date, .location {
      font-size: 1rem;
      margin: 4px 0;
    }

    .photo img {
      width: 100%;
      border-radius: 12px;
      margin: 20px 0;
    }

    .message {
      font-size: 1rem;
      line-height: 1.6;
      margin-top: 24px;
      white-space: pre-line;
    }

    .map {
      margin-top: 24px;
    }

    .map iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
    }

    .account-section {
      margin-top: 32px;
      text-align: left;
      padding: 16px;
      background: #f8f8f8;
      border-radius: 12px;
    }

    .account-section h3 {
      margin-top: 0;
    }

    .account {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .account button {
      background-color: #ffd8dd;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>💐 결혼합니다 💐</h1>
    <div class="names">김수아 ♥ 조연우</div>

    <div class="date">2025년 10월 5일 (일) 오후 1시</div>
    <div class="location">서울 더채플앳청담</div>

    <div class="photo">
      <img src="https://via.placeholder.com/600x400.png?text=신랑+신부+사진" alt="신랑 신부 사진" />
    </div>

    <div class="message">
      서로가 마주보며 다짐한 사랑을
      이제 함께 한 방향을 바라보며 걸어가려 합니다.

      따뜻한 마음으로 저희의 시작을 축복해 주세요.
    </div>

    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.918115729173!2d127.03403811514223!3d37.52585077980254!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca3e84c8adfbd%3A0x3f8b4d6c4b3f5e7c!2z7ISc7Jq47Yq567OE7IucIOyEnOyGjO2PrOuvuOq1rCDsnbjsgrDrnbzrr7jroZwg6rSR7KO87YSw7JWE7J2067KI!5e0!3m2!1sko!2skr!4v1718000000000"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </div>

    <div class="account-section">
      <h3>💳 마음 전하실 곳</h3>

      <div class="account">
        <span>신랑: 우리은행 1002-123-456789</span>
        <button onclick="copyToClipboard('1002-123-456789')">복사</button>
      </div>

      <div class="account">
        <span>신부: 국민은행 123456-78-901234</span>
        <button onclick="copyToClipboard('123456-78-901234')">복사</button>
      </div>
    </div>

    <div class="footer">
      © 2025 김수아 ♥ 조연우 Wedding Invitation
    </div>
  </div>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("계좌번호가 복사되었습니다.");
      }).catch(err => {
        alert("복사 실패: " + err);
      });
    }
  </script>

</body>
</html>

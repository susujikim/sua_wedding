<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>김수아 ♥ 조연우 모바일 청첩장</title>

  <!-- 고운바탕 웹폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Gowun Batang', serif;
      background-color: #fff;
      color: #333;
    }

    section {
      padding: 48px 20px;
      max-width: 600px;
      margin: auto;
    }

    .hero {
      background: url('https://via.placeholder.com/800x1200.png?text=김수아+♥+조연우') no-repeat center center;
      background-size: cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      padding: 0 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .greeting {
      text-align: center;
      line-height: 1.6;
      font-size: 1.1rem;
    }

    .gallery-slider-container {
      position: relative;
      overflow: hidden;
      margin-top: 16px;
    }

    .gallery-slider {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 8px;
      padding-bottom: 8px;
    }

    .gallery-slider img {
      width: 70%;
      max-width: 250px;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gallery-slider img:hover {
      transform: scale(1.03);
    }

    .slide-btn {
      position: absolute;
      top: 40%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.8);
      border: none;
      font-size: 1.5rem;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 1;
    }

    .slide-btn.left {
      left: 4px;
    }

    .slide-btn.right {
      right: 4px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .modal.show {
      display: flex;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 36px;
      color: white;
      cursor: pointer;
    }

    .map iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 12px;
    }

    .account-box {
      background: #f9f9f9;
      padding: 16px;
      border-radius: 12px;
      margin: 12px 0;
    }

    .account-box h3 {
      margin-top: 0;
    }

    .account {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 8px 12px;
    }

    .account button {
      background-color: #ffe2e8;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      padding: 24px;
      font-size: 0.9rem;
      color: #aaa;
    }

    .version-label {
      text-align: center;
      font-size: 0.7rem;
      color: #bbb;
      margin-top: -12px;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>김수아 ♥ 조연우</h1>
    <p>2025년 10월 5일 (일) 오후 1시<br />더시그너스웨딩 (광주)</p>
  </div>

  <section class="greeting">
    <p>
      서로가 마주보며 다짐한 사랑을<br/>
      이제 함께 한 방향을 바라보며 걸어가려 합니다.<br/><br/>
      따뜻한 마음으로 저희의 시작을 축복해 주세요.
    </p>
  </section>

  <section class="gallery">
    <h3 style="text-align: center;">📸 우리의 순간</h3>
    <div class="gallery-slider-container">
      <button class="slide-btn left" onclick="slideGallery(-1)">←</button>
      <div class="gallery-slider" id="gallerySlider">
        <img src="https://via.placeholder.com/300x300.png?text=Photo+1" alt="사진1" onclick="openModal(this.src)">
        <img src="https://via.placeholder.com/300x300.png?text=Photo+2" alt="사진2" onclick="openModal(this.src)">
        <img src="https://via.placeholder.com/300x300.png?text=Photo+3" alt="사진3" onclick="openModal(this.src)">
        <img src="https://via.placeholder.com/300x300.png?text=Photo+4" alt="사진4" onclick="openModal(this.src)">
      </div>
      <button class="slide-btn right" onclick="slideGallery(1)">→</button>
    </div>
  </section>

  <div id="imageModal" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <section class="map">
    <h3 style="text-align:center;">📍 오시는 길</h3>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3281.0161891621275!2d126.88934707567467!3d35.15376996107073!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x35718b32ed4eaa4f%3A0x649df3b7c1fd22fc!2z642U7Yuw64yA7ZmU7J207Yq567OE7IucIOyEnOyGjO2PrOyduOumrO2YuCDsm5Drp4zshLHrj5kg7Jq07LKt7IKs7JmV7IOdIDM!5e0!3m2!1sko!2skr!4v1718019850060!5m2!1sko!2skr"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </section>

  <section class="account-box">
    <h3>💳 마음 전하실 곳</h3>
    <div class="account">
      <span>신랑: 우리 1002-123-456789</span>
      <button onclick="copyToClipboard('1002-123-456789')">복사</button>
    </div>
    <div class="account">
      <span>신부: 국민 123456-78-901234</span>
      <button onclick="copyToClipboard('123456-78-901234')">복사</button>
    </div>
  </section>

  <div class="footer">
    © 2025 김수아 ♥ 조연우 Wedding Invitation
  </div>

  <div class="version-label">v1.0.1</div>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("계좌번호가 복사되었습니다.");
      }).catch(err => {
        alert("복사 실패: " + err);
      });
    }

    function openModal(src) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");
      modalImg.src = src;
      modal.classList.add("show");
    }

    function closeModal() {
      document.getElementById("imageModal").classList.remove("show");
    }

    function slideGallery(direction) {
      const container = document.getElementById('gallerySlider');
      const scrollAmount = container.offsetWidth * 0.7;
      container.scrollBy({
        left: direction * scrollAmount,
        behavior: 'smooth'
      });
    }
  </script>

</body>
</html>

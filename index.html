<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>김수아 ♥ 조연우 모바일 청첩장</title>

  <!-- 고운바탕 웹폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Gowun Batang', serif;
      background-color: #fff;
      color: #333;
    }

    section {
      padding: 48px 20px;
      max-width: 600px;
      margin: auto;
    }

    .hero {
      background: url('https://via.placeholder.com/800x1200.png?text=김수아+♥+조연우') no-repeat center center;
      background-size: cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      padding: 0 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .greeting {
      text-align: center;
      line-height: 1.6;
      font-size: 1.1rem;
    }

    .photo img {
      width: 100%;
      border-radius: 12px;
      margin: 16px 0;
    }

    .map iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 12px;
    }

    .account-box {
      background: #f9f9f9;
      padding: 16px;
      border-radius: 12px;
      margin: 12px 0;
    }

    .account-box h3 {
      margin-top: 0;
    }

    .account {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 8px 12px;
    }

    .account button {
      background-color: #ffe2e8;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      padding: 24px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>김수아 ♥ 조연우</h1>
    <p>2025년 10월 5일 (일) 오후 1시<br />서울 더채플앳청담</p>
  </div>

  <section class="greeting">
    <p>
      서로가 마주보며 다짐한 사랑을<br/>
      이제 함께 한 방향을 바라보며 걸어가려 합니다.<br/><br/>
      따뜻한 마음으로 저희의 시작을 축복해 주세요.
    </p>
  </section>

  <section class="photo">
    <img src="https://via.placeholder.com/600x400.png?text=우리의+사진1" alt="사진1" />
    <img src="https://via.placeholder.com/600x400.png?text=우리의+사진2" alt="사진2" />
  </section>

  <section class="map">
    <h3 style="text-align:center;">📍 오시는 길</h3>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." loading="lazy"></iframe>
  </section>

  <section class="account-box">
    <h3>💳 마음 전하실 곳</h3>
    <div class="account">
      <span>신랑: 우리 1002-123-456789</span>
      <button onclick="copyToClipboard('1002-123-456789')">복사</button>
    </div>
    <div class="account">
      <span>신부: 국민 123456-78-901234</span>
      <button onclick="copyToClipboard('123456-78-901234')">복사</button>
    </div>
  </section>

  <div class="footer">
    © 2025 김수아 ♥ 조연우 Wedding Invitation
  </div>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("계좌번호가 복사되었습니다.");
      }).catch(err => {
        alert("복사 실패: " + err);
      });
    }
  </script>

</body>
</html>
